<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <!-- bootstrap css -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- NAV BAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="Home.html">Series Gabriel Fonseca</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="Home.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="CrearPersonaje.html">Nuevo Personaje</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ModificarPersonaje.html"
                >Modificar Personaje</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Series
              </a>
              <ul
                id="listaseries"
                class="dropdown-menu"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <!-- aqui es donde van a estar los LI con las series -->
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <main class="container">
      <h1>Home</h1>
      <img
        src="https://www.oficinadanet.com.br/imagens/post/23416/series-capa.jpg"
      />
    </main>

    <!-- ______________________________________ SCRIPTS ____________________________________ -->
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script>

        var urlApiSeries = "https://apiseriespersonajes.azurewebsites.net/";

      $(document).ready(function () {

        loadSeries()

      });

      function loadSeries() {
        let request = "/api/series"
        let url = urlApiSeries + request

        $.getJSON(url, function(data){
            $.each(data, function(index, serie){
                let li = $("<li>")
                let a = $("<a>", {"text":serie.nombre, href:"Series.html?id="+serie.idSerie})
                $(li).append(a)
                $("#listaseries").append(li)
            })
        })
       
      }
    </script>
  </body>
</html>
